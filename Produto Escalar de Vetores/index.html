<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <title>Produto Escalar de Vetores</title>
</head>

<body>
    <header>
        <h1>Produto Escalar de Vetores</h1>
    </header>

    <section>
        <div id="inputDados">
            VetorA:
            <input type="number" id="inputVetorA">
            <input type="button" value="Adicionar" id="btnAddVetorA">
            <br>
            VetorB:
            <input type="number" id="inputVetorB">
            <input type="button" value="Adicionar" id="btnAddVetorB">
        </div>

        <div id="mostragem">
            VetorA:
            <input type="text" id="mostragemVetorA" disabled>
            <br>
            VetorB:
            <input type="text" id="mostragemVetorB" disabled>
        </div>

        <div id="resultado">
            <input type="button" value="Calcular" id="btnCalcular">
            <input type="button" value="Limpar" id="btnLimpar">
            <p id="pResultado"></p>
        </div>
    </section>

    <script src="./js/calcular.js"></script>
</body>

</html>
