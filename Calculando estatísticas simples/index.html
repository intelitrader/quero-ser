<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <title>Calculando estatísticas simples</title>
</head>

<body>
    <header>
        <h1>Calculando estatísticas simples</h1>
    </header>

    <section>
        <div id="inputDados">
            Entre com os números:
            <input type="number" name="inputNumber" id="inputNumber">
            <input type="button" value="Adicionar" id="btnAdicionar">
            <br>
            <select name="selectNumeros" id="selectNumeros" size="6"></select>
            <br>
            <input type="button" value="Calcular" id="btnCalcular">
            <input type="button" value="Limpar" id="btnLimpar">
        </div>

        <div id="resultado">

        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
