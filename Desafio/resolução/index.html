<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolução desafio técnico Intelitrader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>
      Por favor, carregue os arquivos de produtos e vendas para renderizar a
      solução
    </h1>
    <div class="input">
      <input
        id="filesInput"
        type="file"
        multiple="multiple"
        onchange="loadFiles(this.files[0], this.files[1])"
      />
    </div>

    <br />
    <pre id="transfer"></pre>
    <div class="generateFile transferFile">
      <button id="btnCreateFileTransfer">Generate File</button>
      <a
        download="transfere.txt"
        id="downloadFileTransfer"
        style="display: none"
        >Download</a
      >
    </div>
    <pre id="divergencies"></pre>
    <div class="generateFile divergenciesFile">
      <button id="btnCreateFileDivergencies">Generate File</button>
      <a
        download="divergencias.txt"
        id="downloadFileDivergencies"
        style="display: none"
        >Download</a
      >
    </div>
    <pre id="salesPerChannel"></pre>
    <div class="generateFile salesPerChannelFile">
      <button id="btnCreateFileSalesPerChannel">Generate File</button>
      <a
        download="totcanais.txt"
        id="downloadFileSalesPerChannel"
        style="display: none"
        >Download</a
      >
    </div>
  </body>
</html>
