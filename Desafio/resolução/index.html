<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolução desafio técnico Intelitrader</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../resolução/main.js"></script>
  </head>
  <body>
    <h1>
      Por favor, carregue os arquivos de produtos e vendas para renderizar a
      solução
    </h1>
    <div class="input">
      <label for="produtos">Abra os arquivos de produtos e vendas</label>
      <input
        id="produtos"
        type="file"
        multiple="multiple"
        onchange="loadFiles(this.files[0], this.files[1])"
      />
    </div>

    <br />
    <pre id="transfer"></pre>
    <pre id="divergencies"></pre>
    <pre id="salesPerChannel"></pre>
  </body>
</html>
