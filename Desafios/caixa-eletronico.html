<meta charset="UTF-8">

<script>

    // LINK DO PROBLEMA: http://dojopuzzles.com/problemas/exibe/caixa-eletronico/#

    function calcularNotas(valor, saqueReduzido, quantidadeNotas){
        while(saqueReduzido - valor >= 0){
        saqueReduzido = saqueReduzido - valor;
        quantidadeNotas++;
        }

        return quantidadeNotas;
    }

    var saque = prompt("Quanto você quer sacar?");

    if(saque%10 == 0 && saque !== "" && saque > 0){

        var quantidadeCem = calcularNotas(100, saque, 0);

        var valorDeCem = saque - (quantidadeCem*100);
        var quantidadeCinquenta = calcularNotas(50, valorDeCem, 0);

        var valorDeCinquenta = saque - ((quantidadeCinquenta*50) + (quantidadeCem*100));
        var quantidadeVinte = calcularNotas(20, valorDeCinquenta, 0);

        var valorDeVinte = saque - ((quantidadeVinte*20) + (quantidadeCinquenta*50) + (quantidadeCem*100));
        var quantidadeDez = calcularNotas(10, valorDeVinte, 0);

        alert("Você sacou as sequintes notas: \n" +
            quantidadeCem + " notas de R$100. \n" +
            quantidadeCinquenta + " notas de R$50. \n" +
            quantidadeVinte + " notas de R$20. \n" +
            quantidadeDez + " notas de R$10.");

        document.write(
            "<h1>Extrato</h1>" + 
            "Saldo: Infinito" + 
            "<br>" + 
            "Saque: R$ " + saque);
    
    } else {
        alert("Por favor, escolha um valor múltiplo de 10.");
        document.location.reload(true);
    }

</script>
